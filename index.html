<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./images/Icons-Land-Vista-People-Occupations-Pizza-Deliveryman-Male-Dark.ico">
        
        <title>Pizza-Hub</title>
</head>
<body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark danger-color ">     
            <a class="navbar-brand" href="#"><img width="40px" height="40px" src="./images/Icons-Land-Vista-People-Occupations-Pizza-Deliveryman-Male-Dark.ico" alt=""> PIZ-HUB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav  navbar-center">
                    <li class="nav-item active mx-4 text-center">
                        <a class="nav-link" href="#">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="nav-item mx-5 text-center">
                        <a class="nav-link" href="#">
                            <i class="fas fa-utensils"></i>
                        </a>
                    </li>
                    <li class="nav-item mx-4 text-center">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>                
                </ul>          
            </div>
        </nav>
        <section>
            <div class="container-fluid bg-image">
                <form class="form-slide">
                    <h1 class="text-white font-weight-bold">Place your order</h1> <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="pizza-size">Size</label>
                            <select class="custom-select my-select btn-danger" id="size-name">
                                <option selected>---none--</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                              </select>                            
                        </div>

                        <div class="col-md-4">
                            <label for="pizza-crust">Crust</label>
                            <select class="custom-select text-center my-select btn-danger" id="crust-name">
                                <option selected>---none---</option>
                                <option>Crust1</option>
                                <option>Crust2</option>
                                <option>Crust3</option>
                                <option>Crust4</option>
                                <option>Crust5</option>
                              </select>                            
                        </div>
                        <div class="col-md-4">
                            <label for="pizza-topping">Toppings</label>
                            <select class="custom-select my-select btn-danger" id="top-name">
                                <option selected>---none---</option>
                                <option>Topping1</option>
                                <option>Topping2</option>
                                <option>Topping3</option>
                                <option>Topping4</option>
                                <option>Topping5</option>
                              </select>                            
                        </div>
                        <div class="col btn-resp">
                            <button id="btn-man" type="submit" class="btn btn-success mt-3 rounded">ORDER</button>
                            <button id="btn-man" type="submit" class="btn btn-success mt-3 rounded">CHECKOUT</button>
                        </div>
                    </div>
                </form>
             </div>
        </section>


    
  


           
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>



                    <!-- JQuery -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

            <script src="./app.js"></script>
    </body>
</html>
